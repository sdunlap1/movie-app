<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Movie App</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Movies App</h1>
      <form id="movieForm" class="mb-3">
          <div class="form-row align-items-center">
              <div class="col-auto">
                  <label for="titleInput" class="mb-0">Title</label>
              </div>
              <div class="col">
                  <input type="text" class="form-control" id="titleInput" placeholder="Movie Title" maxlength="15">
              </div>
              <div class="col-auto">
                  <label for="ratingInput" class="mb-0">Rating</label>
              </div>
              <div class="col">
                  <input type="number" class="form-control" id="ratingInput" placeholder="Rate from 0 - 10">
              </div>
              <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
      </form>
      <div class="row mb-2">
          <div class="col-md">
              <button id="sortByTitle" class="btn btn-info mr-2">Sort by Title</button>
              <button id="sortByRating" class="btn btn-info">Sort by Rating</button>
          </div>
      </div>
      <div id="movieList">
        <!-- Movies appended here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="movies.js"></script>
  </body>
</html>
